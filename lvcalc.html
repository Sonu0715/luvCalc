<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lvcalc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),
            url("pic.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100vh;
            position:relative;
        }
        header{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-white">Love Calculator</div>
            <div class="card-body">
                <form class="form-inline w-75 m-auto">
                    <div class="form-group">
                        <input type="text" name="" placeholder="Your Name"class="form-control text-center" id="name" >
                    </div>
                    <div><span class="pl-4 pr-4">+</span></div>
                    <div class="form-group">
                        <input type="text" name="" placeholder="Love Name" class="form-control text-center" id="lname">
                    </div>
                </form><br>
                <div class="w-75 m-auto">
                    <button class="btn btn-success w-50" onclick="love()">Click</button>
                </div><br>
                <div>
                    <input type="text" name="" id="lov" placeholder="LovePercentage" class="form-control w-25
                    text-center m-auto">
                </div>
            </div>
            <div class="card-footer">God Bless You</div>
          </div>
          <script>
              function love(){
                var name=document.getElementById("name").value;
                var lname=document.getElementById("lname").value;
                 if(name==""){
                  alert("plz enter ur name");
                 }else if(name.length<=2){
                  alert("min should be 3 letters");
                }else if(!isNaN(name)){
                  alert("no. are not allow");
                }
                if(lname==""){
                  alert("plz enter ur love name");
                 }else if(lname.length<=2){
                  alert("min should be 3 letters");
                }else if(!isNaN(lname)){
                  alert("no. are not allow");
                }else{
                    var lv=Math.random()*100;
                  lv=Math.floor(lv);
                  document.getElementById("lov").value=lv +"%";
                }
              }
          </script>        
    </header>
</body>
</html>
